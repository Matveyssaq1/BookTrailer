<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видео на странице</title>
    <style>
        body {
            background-color: #f5deb3; /* Светло-коричневый цвет */
            font-family: Arial, sans-serif;
        }
        
        .team-block {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.15);
            max-width: 200px;
        }
        
        h1 {
            margin-top: 50px;
            text-align: center;
        }
        
        p {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="team-block">
        <h2 style="margin-top: 0;">Состав команды:</h2>
        <ul>
            <li>Иван Иванов</li>
            <li>Мария Петрова</li>
            <li>Сергей Сидоров</li>
            <li>Ольга Васильева</li>
        </ul>
    </div>

    <h1>Посмотрите это видео!</h1>
    
    <!-- Видео -->
    <video width="640" height="360" controls>
        <source src="video.mp4" type="video/mp4">
        Ваш браузер не поддерживает тег video.
    </video>

    <p>Если видео не воспроизводится, попробуйте обновить страницу.</p>
</body>
</html>
